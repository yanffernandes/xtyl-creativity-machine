version: '3.8'

# Infrastructure only - run frontend/backend locally for faster dev
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: xtyl-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=xtyl
      - POSTGRES_PASSWORD=xtylpassword
      - POSTGRES_DB=xtyl_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: xtyl-redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: xtyl-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
