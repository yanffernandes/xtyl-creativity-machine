version: '3.8'

services:
  # Frontend: Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xtyl-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - xtyl-network

  # Backend: FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xtyl-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://xtyl:xtylpassword@db:5432/xtyl_db
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    depends_on:
      - db
      - redis
      - minio
    networks:
      - xtyl-network

  # Database: PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: xtyl-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=xtyl
      - POSTGRES_PASSWORD=xtylpassword
      - POSTGRES_DB=xtyl_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xtyl-network

  # Cache & Queue: Redis
  redis:
    image: redis:alpine
    container_name: xtyl-redis
    ports:
      - "6379:6379"
    networks:
      - xtyl-network

  # Object Storage: MinIO (S3 Compatible)
  minio:
    image: minio/minio
    container_name: xtyl-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - xtyl-network

networks:
  xtyl-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
