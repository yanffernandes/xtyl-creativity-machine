services:
  # Backend: FastAPI Application (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production

      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://xtyl:xtylpassword@db:5432/xtyl_db}

      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

      # MinIO / S3
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-xtyl-storage}

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}

      # Email (Brevo)
      BREVO_API_KEY: ${BREVO_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      FROM_NAME: ${FROM_NAME:-XTYL}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # AI APIs
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    networks:
      - xtyl-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Frontend: Next.js Application (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    networks:
      - xtyl-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Database: PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xtyl} -d ${POSTGRES_DB:-xtyl_db} -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-xtyl}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xtylpassword}
      POSTGRES_DB: ${POSTGRES_DB:-xtyl_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xtyl-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Cache & Queue: Redis
  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - xtyl-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Object Storage: MinIO (S3 Compatible)
  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "mc ready local || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - xtyl-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  xtyl-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
